<!DOCTYPE html>
<head>
  <title>Bookmark Server</title>
</head>
<body>
  <div id="form" stlye="margin-left: 30px; margin-top: 30px; margin-right: 30px; padding: 10px; border: 1px solid black; float: left;">
    <form method="POST">
      <label>Long URI:
          <input name="longuri">
      </label>
      <br>
      <label>Short name:
          <input name="shortname">
      </label>
      <br>
      <button type="submit" style="margin-top: 5px; padding: 3px 20px;">Save it!</button>
    </form>
    <p>Both fields need to be filled.</p>
  </div>

  <div id="bookmark-list" style="margin-top: 30px; padding: 10px; border: 1px solid red; float:left;">
    <p>URIs I know about:</p>
    <table style="border: 1px solid black;">
      <tr>
        <th style="border: 1px solid black;">Shortname</th>
        <th style="border: 1px solid black;">Long URI</th>
      </tr>
      
    </table>
  </div>
</body>
</html>
